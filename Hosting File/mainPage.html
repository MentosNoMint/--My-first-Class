<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mainStyle.css">
    <title>Main Page</title>
</head>


<body>

    <header>
        <div class="text-block">

            <a href="">
                <h1>Мой аккаунт</h1>
            </a>
            <img src="./img/line-reg.svg" alt="" class="img-main-page">
        </div>

        <div class="text-block">
            <a href="">
                <h1>Мои файлы</h1>
            </a>
            <img src="./img/line-reg.svg" alt="" class="img-main-page">
        </div>
    </header>
    <main>

        <div class="main-block">
            <img src="./img/logoCat.svg" alt="Error">
            <h1 class="text-cat">FileObmenik</h1>
            <img class="line-cat" src="./img/cat-line.svg" alt="Error">
        </div>
        <div class="regtable">
            <form id="my-form">

                <label>
                    <a href="./profile1.html">
                        <pclass="Chegreg">Уже Зарегистрированны?</p>
                    </a>
                    <p id="reg-text" class="reg-text">Введите почту:</p>
                    <input id="email" name="email">
                </label>
                <label>
                    <p id="reg-text" class="reg-text">Введите логин:</p>
                    <input id="login" name="login">
                </label>

                <label>
                    <p id="reg-text" class="reg-text">Введите пароль:</p>
                    <input id="password" name="password">
                </label>

                <div id="button-box" class="button-box">
                    <button class="reg-button" type="submit" id="submit">Зарегистрироваться</button>
                </div>
        </div>
        </form>
    </main>
    <footer>
        <div class="footer-block">
            <button class="btn" id="authButton">
                <h1 class="footer-block-text">нажмите или переместите файлы </h1>
            </button>
        </div>
    </footer>
    
</body>
<script src="./Reg.js"></script>
</html>
